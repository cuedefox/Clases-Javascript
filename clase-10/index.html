<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 10</title>
</head>

<body>
    <section>
        <button id="deleteName">Borrar nombre</button>
        <button id="deleteMail">Borrar Email</button>
        <button id="deleteLStorage">Borrar Todo</button>
    </section>
    <hr>
    <section>
        <form id="formulario">
            <div>
                <label>Nombre</label>
                <input type="text" id="inputNombreProducto">
            </div>
            <div>
                <label>Precio Compra</label>
                <input type="number" id="inputPrecioCompra">
            </div>
            <div>
                <label>Precio Venta</label>
                <input type="number" id="inputPrecioVenta">
            </div>
            <div>
                <label>Cantidad</label>
                <input type="number" id="inputCantidad">
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>
    </section>
    <section>
        <table id="tableProductos">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Precio Compra</td>
                    <td>Precio Venta</td>
                    <td>Cantidad</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
